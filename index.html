<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转 </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatica+SC:wght@400;700&family=Varela+Round&display=swap');
        
        body {
            font-family: 'Varela Round', sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Amatica SC', cursive;
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .8;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as SVG components
        const Calendar = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Gift = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="20 12 20 22 4 22 4 12"></polyline>
                <rect x="2" y="7" width="20" height="5"></rect>
                <line x1="12" y1="22" x2="12" y2="7"></line>
                <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
                <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
            </svg>
        );

        const Cake = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M20 21v-8a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v8"></path>
                <path d="M4 16s.5-1 2-1 2.5 2 4 2 2.5-2 4-2 2.5 2 4 2 2-1 2-1"></path>
                <path d="M2 21h20"></path>
                <path d="M7 8v3"></path>
                <path d="M12 8v3"></path>
                <path d="M17 8v3"></path>
                <path d="M7 4h0.01"></path>
                <path d="M12 4h0.01"></path>
                <path d="M17 4h0.01"></path>
            </svg>
        );

        const Users = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const Plus = ({ className = "w-5 h-5" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const X = ({ className = "w-5 h-5" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Edit2 = ({ className = "w-4 h-4" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
        );

        const Trash2 = ({ className = "w-4 h-4" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        // Storage fallback for SharePoint
        let inMemoryStorage = [];
        
        // Pre-loaded employee data
        const initialEmployees = [
            { id: '1', name: '', birthDate: '15/08', createdAt: new Date().toISOString() },
            { id: '2', name: '注', birthDate: '09/11', createdAt: new Date().toISOString() },
            { id: '3', name: '', birthDate: '27/04', createdAt: new Date().toISOString() },
            { id: '4', name: '', birthDate: '01/12', createdAt: new Date().toISOString() },
            { id: '5', name: '住', birthDate: '13/08', createdAt: new Date().toISOString() },
            { id: '6', name: '专拽', birthDate: '14/03', createdAt: new Date().toISOString() },
            { id: '7', name: '专', birthDate: '26/10', createdAt: new Date().toISOString() },
            { id: '8', name: '', birthDate: '08/02', createdAt: new Date().toISOString() },
            { id: '9', name: '', birthDate: '18/12', createdAt: new Date().toISOString() },
            { id: '10', name: '注转', birthDate: '22/08', createdAt: new Date().toISOString() },
            { id: '11', name: '专', birthDate: '04/06', createdAt: new Date().toISOString() },
            { id: '12', name: '拽专', birthDate: '23/10', createdAt: new Date().toISOString() },
            { id: '13', name: '', birthDate: '13/03', createdAt: new Date().toISOString() },
            { id: '14', name: '注转', birthDate: '28/12', createdAt: new Date().toISOString() },
            { id: '15', name: '', birthDate: '05/07', createdAt: new Date().toISOString() },
            { id: '16', name: '注', birthDate: '24/02', createdAt: new Date().toISOString() },
            { id: '17', name: '驻注转', birthDate: '31/03', createdAt: new Date().toISOString() },
            { id: '18', name: '砖', birthDate: '29/04', createdAt: new Date().toISOString() },
            { id: '19', name: '', birthDate: '23/01', createdAt: new Date().toISOString() },
            { id: '20', name: '', birthDate: '07/03', createdAt: new Date().toISOString() },
            { id: '21', name: '砖专', birthDate: '18/05', createdAt: new Date().toISOString() },
            { id: '22', name: '驻专转', birthDate: '23/12', createdAt: new Date().toISOString() },
            { id: '23', name: '专转', birthDate: '06/10', createdAt: new Date().toISOString() },
            { id: '24', name: '', birthDate: '14/05', createdAt: new Date().toISOString() },
            { id: '25', name: '驻专转', birthDate: '18/06', createdAt: new Date().toISOString() },
            { id: '26', name: '注', birthDate: '13/11', createdAt: new Date().toISOString() },
            { id: '27', name: '', birthDate: '19/05', createdAt: new Date().toISOString() },
            { id: '28', name: '住', birthDate: '19/05', createdAt: new Date().toISOString() },
            { id: '29', name: '注', birthDate: '19/11', createdAt: new Date().toISOString() },
            { id: '30', name: '', birthDate: '11/07', createdAt: new Date().toISOString() },
            { id: '31', name: '注', birthDate: '10/01', createdAt: new Date().toISOString() },
            { id: '32', name: '专', birthDate: '17/09', createdAt: new Date().toISOString() },
            { id: '33', name: '注', birthDate: '21/12', createdAt: new Date().toISOString() },
            { id: '34', name: '专转', birthDate: '20/02', createdAt: new Date().toISOString() }
        ];
        
        const saveToStorage = (data) => {
            try {
                sessionStorage.setItem('mitiv_employees', JSON.stringify(data));
                return true;
            } catch (e) {
                console.log('Using in-memory storage');
                inMemoryStorage = data;
                return true;
            }
        };
        
        const loadFromStorage = () => {
            try {
                const stored = sessionStorage.getItem('mitiv_employees');
                if (stored) {
                    const parsed = JSON.parse(stored);
                    // If storage has data, return it
                    if (parsed.length > 0) return parsed;
                }
                // Otherwise return initial data
                if (inMemoryStorage.length > 0) return inMemoryStorage;
                // First time - load initial employees and save them
                saveToStorage(initialEmployees);
                return initialEmployees;
            } catch (e) {
                if (inMemoryStorage.length > 0) return inMemoryStorage;
                inMemoryStorage = initialEmployees;
                return initialEmployees;
            }
        };

        function BirthdayTracker() {
            const [employees, setEmployees] = useState([]);
            const [showAddForm, setShowAddForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({
                name: '',
                birthDate: ''
            });

            useEffect(() => {
                console.log('Birthday Tracker App Loaded!');
                loadEmployees();
            }, []);

            const loadEmployees = () => {
                try {
                    const loadedEmployees = loadFromStorage();
                    setEmployees(loadedEmployees);
                    console.log('Loaded employees:', loadedEmployees.length);
                } catch (error) {
                    console.log('注 专砖 专拽');
                    setEmployees([]);
                }
            };

            const saveEmployee = (employee) => {
                try {
                    const existingIndex = employees.findIndex(e => e.id === employee.id);
                    let updatedEmployees;
                    
                    if (existingIndex >= 0) {
                        updatedEmployees = [...employees];
                        updatedEmployees[existingIndex] = employee;
                    } else {
                        updatedEmployees = [...employees, employee];
                    }
                    
                    saveToStorage(updatedEmployees);
                    setEmployees(updatedEmployees);
                    console.log('Saved employee:', employee.name);
                } catch (error) {
                    console.error('砖 砖专:', error);
                    alert('砖 砖专转 转');
                }
            };

            const deleteEmployee = (id) => {
                try {
                    const updatedEmployees = employees.filter(emp => emp.id !== id);
                    saveToStorage(updatedEmployees);
                    setEmployees(updatedEmployees);
                    console.log('Deleted employee:', id);
                } catch (error) {
                    console.error('砖 拽:', error);
                    alert('砖 拽转 转');
                }
            };

            const handleSubmit = () => {
                if (!formData.name || !formData.birthDate) {
                    alert('  转  砖转');
                    return;
                }
                
                // Validate DD/MM format
                const datePattern = /^\d{2}\/\d{2}$/;
                if (!datePattern.test(formData.birthDate)) {
                    alert('  转专 驻专 DD/MM (: 15/03)');
                    return;
                }
                
                const [day, month] = formData.birthDate.split('/').map(Number);
                if (day < 1 || day > 31 || month < 1 || month > 12) {
                    alert('  转专 转拽');
                    return;
                }
                
                const employee = {
                    id: editingId || Date.now().toString(),
                    ...formData,
                    createdAt: editingId ? employees.find(e => e.id === editingId)?.createdAt : new Date().toISOString()
                };
                
                saveEmployee(employee);
                setFormData({ name: '', birthDate: '' });
                setShowAddForm(false);
                setEditingId(null);
            };

            const startEdit = (employee) => {
                setFormData({
                    name: employee.name,
                    birthDate: employee.birthDate
                });
                setEditingId(employee.id);
                setShowAddForm(true);
            };

            const getTodayBirthdays = () => {
                const today = new Date();
                const todayStr = `${String(today.getDate()).padStart(2, '0')}/${String(today.getMonth() + 1).padStart(2, '0')}`;
                
                return employees.filter(emp => {
                    return emp.birthDate === todayStr;
                });
            };

            const getUpcomingBirthdays = () => {
                const today = new Date();
                
                return employees
                    .map(emp => {
                        // Parse DD/MM format
                        const [day, month] = emp.birthDate.split('/').map(Number);
                        const thisYearBirthday = new Date(today.getFullYear(), month - 1, day);
                        
                        if (thisYearBirthday < today) {
                            thisYearBirthday.setFullYear(today.getFullYear() + 1);
                        }
                        
                        const daysUntil = Math.ceil((thisYearBirthday - today) / (1000 * 60 * 60 * 24));
                        
                        return { ...emp, daysUntil, nextBirthday: thisYearBirthday };
                    })
                    .filter(emp => emp.daysUntil > 0 && emp.daysUntil <= 30)
                    .sort((a, b) => a.daysUntil - b.daysUntil);
            };

            const todayBirthdays = getTodayBirthdays();
            const upcomingBirthdays = getUpcomingBirthdays();

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 p-6" dir="rtl">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-6 border-t-4 border-purple-500">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <div className="bg-gradient-to-br from-purple-500 to-pink-500 p-4 rounded-2xl">
                                        <Cake className="w-8 h-8 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-800"> 转 </h1>
                                        <p className="text-gray-600 mt-1"> !  砖 转 :)</p>
                                    </div>
                                </div>
                                <button
                                    onClick={() => {
                                        setShowAddForm(!showAddForm);
                                        setEditingId(null);
                                        setFormData({ name: '', birthDate: '' });
                                    }}
                                    className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all flex items-center gap-2 shadow-lg"
                                >
                                    {showAddForm ? <X className="w-5 h-5" /> : <Plus className="w-5 h-5" />}
                                    {showAddForm ? '住专' : '住祝 注'}
                                </button>
                            </div>
                        </div>

                        {/* Today's Birthdays Alert */}
                        {todayBirthdays.length > 0 && (
                            <div className="bg-gradient-to-r from-yellow-400 via-orange-400 to-pink-500 rounded-2xl shadow-2xl p-8 mb-6 animate-pulse">
                                <div className="flex items-center gap-4 mb-4">
                                    <Gift className="w-10 h-10 text-white" />
                                    <h2 className="text-2xl font-bold text-white">  转 砖! </h2>
                                </div>
                                <div className="space-y-3">
                                    {todayBirthdays.map(emp => (
                                        <div key={emp.id} className="bg-white/90 backdrop-blur rounded-xl p-4 flex items-center justify-between">
                                            <div>
                                                <p className="text-xl font-bold text-gray-800">{emp.name}</p>
                                            </div>
                                            <Cake className="w-8 h-8 text-pink-500" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                            {/* Upcoming Birthdays */}
                            <div className="bg-white rounded-2xl shadow-xl p-6 border-t-4 border-blue-500">
                                <div className="flex items-center gap-3 mb-6">
                                    <Calendar className="w-6 h-6 text-blue-500" />
                                    <h2 className="text-xl font-bold text-gray-800"> 砖</h2>
                                </div>
                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                    {upcomingBirthdays.length === 0 ? (
                                        <p className="text-gray-500 text-center py-8">  转 砖 拽专</p>
                                    ) : (
                                        upcomingBirthdays.map(emp => (
                                            <div key={emp.id} className="bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl p-4 hover:shadow-md transition-all">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="font-bold text-gray-800">{emp.name}</p>
                                                    </div>
                                                    <div className="text-left">
                                                        <p className="text-2xl font-bold text-purple-600">{emp.daysUntil}</p>
                                                        <p className="text-xs text-gray-500"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* All Employees */}
                            <div className="bg-white rounded-2xl shadow-xl p-6 border-t-4 border-green-500">
                                <div className="flex items-center gap-3 mb-6">
                                    <Users className="w-6 h-6 text-green-500" />
                                    <h2 className="text-xl font-bold text-gray-800">  ({employees.length})</h2>
                                </div>
                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                    {employees.length === 0 ? (
                                        <p className="text-gray-500 text-center py-8">专 住驻 注</p>
                                    ) : (
                                        employees
                                            .sort((a, b) => a.name.localeCompare(b.name, 'he'))
                                            .map(emp => (
                                                <div key={emp.id} className="bg-gray-50 rounded-xl p-4 hover:bg-gray-100 transition-all flex items-center justify-between">
                                                    <div className="flex-1">
                                                        <p className="font-bold text-gray-800">{emp.name}</p>
                                                        <p className="text-xs text-gray-500 mt-1">{emp.birthDate}</p>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => startEdit(emp)}
                                                            className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-all"
                                                        >
                                                            <Edit2 className="w-4 h-4" />
                                                        </button>
                                                        <button
                                                            onClick={() => {
                                                                if (confirm(` 拽 转 ${emp.name}?`)) {
                                                                    deleteEmployee(emp.id);
                                                                }
                                                            }}
                                                            className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-all"
                                                        >
                                                            <Trash2 className="w-4 h-4" />
                                                        </button>
                                                    </div>
                                                </div>
                                            ))
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Add/Edit Form */}
                        {showAddForm && (
                            <div className="bg-white rounded-2xl shadow-xl p-6 border-r-4 border-purple-500">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">
                                    {editingId ? '注专转 注' : '住驻转 注 砖'}
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">砖 注</label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                            className="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none"
                                            placeholder=" 砖 "
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">转专  ( 砖)</label>
                                        <input
                                            type="text"
                                            value={formData.birthDate}
                                            onChange={(e) => setFormData({ ...formData, birthDate: e.target.value })}
                                            className="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none"
                                            placeholder="DD/MM (: 15/03)"
                                            pattern="\d{2}/\d{2}"
                                        />
                                    </div>
                                    <div className="md:col-span-2">
                                        <button
                                            onClick={handleSubmit}
                                            className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all font-medium shadow-lg"
                                        >
                                            {editingId ? '注' : '砖专'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<BirthdayTracker />, document.getElementById('root'));
    </script>
</body>
</html>
